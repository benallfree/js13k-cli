<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MMO Canvas Painter</title>
  </head>
  <body>
    <div class="controls">
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#000000" />
      <label for="radiusSlider">Size:</label>
      <input type="range" id="radiusSlider" min="1" max="60" step="1" value="5" />
      <span id="radiusValue">5</span>
      <span id="connectionStatus">Connecting...</span>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="below-canvas">
      <button id="openSvgModalBtn" title="Insert SVG">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 8h-2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h2v-4h-1M7 8H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3m7-8l1.5 8h1L14 8"
          />
        </svg>
      </button>
    </div>
    <div
      id="svgModal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <div style="background: white; padding: 12px; max-width: 90vw; max-height: 90vh; overflow: auto">
        <div style="display: flex; gap: 12px; flex-wrap: wrap">
          <textarea id="svgInput" rows="10" cols="60" placeholder="<svg ...>...</svg>"></textarea>
          <div style="display: flex; flex-direction: column; gap: 8px; align-items: center">
            <canvas
              id="svgPreviewCanvas"
              width="400"
              height="300"
              style="border: 1px solid #ccc; background: #f9f9f9"
            ></canvas>
            <div style="display: flex; gap: 8px">
              <button id="svgInsertBtn">Insert</button>
              <button id="svgCancelBtn">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="syncOverlay">
      <div class="overlay-content">searching for other players</div>
    </div>
    <div class="status">
      <div>Click and drag to paint pixels</div>
      <div>All painters are connected in real-time</div>
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
